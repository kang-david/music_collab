{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="POST" hx-post="{% url 'login' %}" hx-target="body" hx-swap="innerHTML" hx-replace-url="true">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<div id="message"></div>

{% endblock %}
